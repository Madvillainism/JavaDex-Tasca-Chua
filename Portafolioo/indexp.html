<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Pokedex/style.css">
    <title>Pokedex</title>

<body>
    <nav class="nav bd-grid">

                <li class="nav__item"><a href="indexp.html" class="nav__link active">INICIO</a></li>

            </ul>
        </div>
    </nav>
<section >
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-0  col-10 offset-1 ">
                <h1 class="title ">Pokedex</h1>
            </div>
        </div>
        <form action=""  id="form" >
            <div class="row " >
                    <div class="col-md-4 offset-md-0  col-10 offset-1 mt-2 ">
                        <input list="optiones" autocomplete =off  id="inputPokemon"   class="form-control"  placeholder="Encuentra a tu pokemon" type="text">
                        <datalist id="optiones">
                        </datalist>
                    </div>
                    <div class="col-md-8 offset-md-0  col-10 offset-1 mt-2">
                        <button  type="submit" class="btn btn-primary">Buscar</button>
                    </div>
            </div>
        </form>
    </div>
</section>
<section>
    <div class="container">
            <div class="row  mt-4">
                <div class="col-sm-12 d-flex justify-content-center   ">
                    <div class="pagination text-center">
                        <ul  id="paginator" class="pagination " >
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</section>

<section >
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 offset-md-0  col-10 offset-1 text-center">
                <div class="message-error">
                </div>
            </div>
        </div>
        <div class="row" id="result">
        </div>
    </div>
</section>
