<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Reloj</title>
</head>
<body>

    <div class="reloj">
        <i class="uil uil-ellipsis-v btn-Menu" id="active-menu"></i>
        <ul class="dot-menu" id="active-menu">
            <li class="menu-icono" id="active-menu">
                <span class="formato-reloj" id="active-menu">Formato 24-hour</span>
                <div class="formato-btn" data-format="12" id="active-menu"></div>
            </li>
        </ul>
        <div class="tiempo">
            <span class="hora"></span>
            <span class="dots">:</span>
            <span class="minuto"></span>        
        <div class="right-side">
            <span class="periodo">AM/PM</span>
            <span class="segundos"></span>
        </div>
    </div>
        <div class="calendario">
            <span class="dia-name">mar</span>:            
            <span class="dia-numero">2</span>/
            <span class="mes-name">1</span>/            
            <span class="year">2022</span>
        </div>
    </div>

        <p class="Tiempo">

        </p>
    </div> -->

    <script src="./index.js"></script>
    
</body>
</html>
