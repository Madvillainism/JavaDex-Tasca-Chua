    <script>
        function contador() {
            var x = document.getElementById("myInput").value;
            y=x.length;
            textoAreaDividido = x.match(/\S+/g);
            z = textoAreaDividido.length;
            o = (x.match(/\r|\r\n|\n+/g)||[]).length+1
            if (y==0){
                z=0;
                o=0;
            }  
          document.getElementById("demo").innerHTML = "Caracteres: " + y +" Palabras: "+ z + " Parrafos: "+o;
       }
        </script>
